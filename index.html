<head>

  <title>getElementById Demo with Different Elements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="heading">getElementById Demo with Different Elements</h1>
  
  <h2 id="element1">This is a heading element.</h2>
  
  <div id="element2">This is a div element.</div>
  
  <span id="element3">This is a span element.</span>

  <p id="element4">This is a paragraph element.</p>

  <button id="button1">Change Style 1 (Click)</button>
  
  <input type="text" id="input1" placeholder="Type to change style 2 (Keyup)">
  
  <button id="button2">Hover over me to change style 3 (Mouseover)</button>

  <button id="button3">Change Div Style (Click)</button>
